name: ðŸš€ Deploy

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build et dÃ©ploiement des services
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ï¿½ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend Docker Build & Push
      - name: ðŸ—ï¸ Build & Push Backend
        run: |
          if [ -f "ArboreBackend/Dockerfile" ]; then
            cd ArboreBackend
            docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest .
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
            echo "âœ… Backend dÃ©ployÃ©"
          else
            echo "â­ï¸ Dockerfile backend non trouvÃ©, crÃ©ation..."
            cat > ArboreBackend/Dockerfile << 'EOF'
          FROM golang:1.24-alpine AS builder
          WORKDIR /app
          COPY go.mod go.sum ./
          RUN go mod download
          COPY . .
          RUN CGO_ENABLED=0 GOOS=linux go build -o main .
          
          FROM alpine:latest
          RUN apk --no-cache add ca-certificates
          WORKDIR /root/
          COPY --from=builder /app/main .
          EXPOSE 8080
          CMD ["./main"]
          EOF
            docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest .
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
            echo "âœ… Backend dÃ©ployÃ© avec Dockerfile gÃ©nÃ©rÃ©"
          fi

      # AI Generator Docker Build & Push  
      - name: ðŸ¤– Build & Push AI Generator
        run: |
          if [ -f "AiGenerator/Dockerfile" ]; then
            cd AiGenerator
            docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ai:latest .
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ai:latest
            echo "âœ… AI Generator dÃ©ployÃ©"
          else
            echo "â­ï¸ Dockerfile AI non trouvÃ©, crÃ©ation..."
            cat > AiGenerator/Dockerfile << 'EOF'
          FROM python:3.11-slim
          WORKDIR /app
          COPY requirements.txt* ./
          RUN pip install fastapi uvicorn openai || pip install fastapi uvicorn
          COPY . .
          EXPOSE 8000
          CMD ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
          EOF
            docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ai:latest .
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ai:latest
            echo "âœ… AI Generator dÃ©ployÃ© avec Dockerfile gÃ©nÃ©rÃ©"
          fi

      # Notification de succÃ¨s
      - name: ðŸŒ± Deployment Complete
        run: |
          echo "ï¿½ DÃ©ploiement Arbore terminÃ© avec succÃ¨s !"
          echo "ðŸ“¦ Images disponibles :"
          echo "  - Backend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest"
          echo "  - AI Generator: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ai:latest"
